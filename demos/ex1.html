<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Jquery canvas mouse effects</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            z-index: 2;
            position: relative;
        }
        canvas{
            position: absolute;
            z-index:1;
        }
        
        pre{
            background: transparent;
        }
    </style>
</head>

<body>
    <canvas id='canvas'></canvas>
    <div class='container'>
        <div class="masthead">
            <ul class="nav nav-pills pull-right">
                <li class="active"><a href="ex1.html">Default example</a></li>
                <li><a href="ex2.html">Mousedown example</a></li>
                <li><a href="ex3.html">Image example</a></li>
            </ul>
            <h3 class="muted">Jquery canvas mouse effects</h3>
        </div>
        
        <hr>
        
        <div>
            <p>This is a simple jQuery plugin that allows you to add effects under mouse event using canvas. <br/>Mouve the mouse to see the effect.<p>
        </div>
        
        <hr>
        
        <div class="row-fluid">
                <h4>Code used for this page :</h4>
                <pre><code class="language-js">
                    $("#canvas").cme({});
                </code></pre>
        </div>
        
        <hr>
        
        <div class="footer">
            <p><a href='https://github.com/gaelbuchy/jQuery-canvas-mouse-effects' target='_blank'>Github<a/></p>
        </div>
    
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.cme.js"></script>
    <script>
        $(document).ready(function(){
            $("#canvas").cme({});
        });
    </script>
</body>
</html>
